<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles.css" />
    <title>CountDown Timer</title>
  </head>
  <body>
    <h2>CountDown <span>Timer</span></h2>
    <div class="container">
      <div class="full-container">
        <div class="container-title">Hours</div>
        <div class="time-container">
          <div class="time-first">
            <div class="flip-card" data-hours-s>
              <div class="top">2</div>
              <div class="bottom">2</div>
            </div>
          </div>
          <div class="flip-card" data-hours-t>
            <div class="top">4</div>
            <div class="bottom">4</div>
          </div>
        </div>
      </div>
      <div class="full-container">
        <div class="container-title">Minutes</div>
        <div class="time-container">
          <div class="time-first">
            <div class="flip-card" data-Minutes-s>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
          <div class="flip-card" data-Minutes-t>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
        </div>
      </div>
      <div class="full-container">
        <div class="container-title">Seconds</div>
        <div class="time-container">
          <div class="time-first">
            <div class="flip-card" data-Seconds-s>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
          <div class="flip-card" data-Seconds-t>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
